<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Landing Page Design Using HTML & CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="images/stunning-logo.png" class="logo" />

          <ul>

            <li><a href="">Jobs</a></li>
          </ul>
        </nav>
        <button class="btn" id="btn1">Your Account</button>
      </div>

      <main>
        <!-- Left Side Top Info Start Here-->

          <h1>Stunning, <br /><span>Workplace</span></h1>

            <div class="flex-item">
              <div><img class="col1" src="images/tick-gray.png" /></div>

              </div>
              <div style="width: 200px">20 Dec</div>

            </div>
            <!-- First row End Here  -->
            <!-- Second Row of Flex -->
            <div class="flex-item">
              <div><img class="col1" src="images/tick-blue.png" /></div>
              <div style="width: 300px"><b>Blurr animation</b></div>
              <div>
                <img style="width: 30px" src="images/user-orange.png" />
              </div>

            </div>
            <!-- Second row End Here  -->

            <div class="flex-item">
              <div><img class="col1" src="images/tick-gray.png" /></div>
              <div style="width: 300px">Illustration</div>

                <img style="width: 30px" src="images/user-blue.png" />
              </div>

            </div>
            <!-- Third row End Here  -->

            <div class="flex-item">
              <div class="col1"><img src="images/tick-gray.png" /></div>
              <div style="width: 300px">Refunds</div>
              <div>
                <img style="width: 30px" src="images/user-red.png" />
              </div>
              <div style="width: 200px">28 Dec</div>
              <div class="col54">-</div>
            </div>
            <!-- Forth row End Here  -->
          </div>
        </div>
        <!-- Left Side Top Info End Here -->

        <!-- Right Side Top Info Start Here-->
        <div>
          <img src="./Images/landing-section-image.png" alt="" />
        </div>
        <!-- Right Side Top Info End Here -->
      </main>

      <!-- below div is Main Container End   -->
